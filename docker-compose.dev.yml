services:
  # PostgreSQL with pgvector extension (development)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: airassist-postgres-dev
    environment:
      POSTGRES_DB: airassist
      POSTGRES_USER: airassist_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./dumps:/docker-entrypoint-initdb.d/dumps
    ports:
      - "5433:5432"
    networks:
      - airassist-network

  # Qdrant vector database (development)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: airassist-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    networks:
      - airassist-network

  # Redis (development)
  redis:
    image: redis:7-alpine
    container_name: airassist-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - airassist-network
    command: redis-server --appendonly yes

volumes:
  postgres_dev_data:
  qdrant_dev_data:
  redis_dev_data:

networks:
  airassist-network:
    driver: bridge